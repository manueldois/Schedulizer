<mat-toolbar color="primary">
    <app-date-picker></app-date-picker>
    <div class="center">
        <a href="/" id="logo">
            <img src="../../../assets/logo/logo_single.svg" alt="" srcset="">
        </a>
        <h1>WS Schedule</h1>
    </div>
    <i class="material-icons"> send </i>
    <i class="material-icons"> settings </i>
    <i class="material-icons"> account_circle </i>
</mat-toolbar>
<main>
    <section name="areas">
        <span class="title">Areas</span>
        <ul class="content">
            <button *ngFor="let area of areas" class="area-item" mat-raised-button
                [color]="area.id == area_active ? 'primary' : ''">
                {{area.name}} </button>
            <button mat-stroked-button class="btn-add">
                <i class="material-icons md-18">
                    add
                </i>
                <span>
                    Add Area
                </span>
            </button>
        </ul>
    </section>

    <section name="tasks">
        <span class="title">Tasks</span>
        <ul class="content">
            <app-task *ngFor="let task of tasks"></app-task>

            <button mat-stroked-button class="btn-add">
                <i class="material-icons md-18">
                    add
                </i>
                <span>
                    Add Task
                </span>
            </button>
        </ul>
    </section>

    <app-timetable #timetable></app-timetable>

    <div class="cursor" [ngStyle]="{'left.px': cursor.x, 'top.px': cursor.y, 'opacity': cursor.opacity}">
        <span>Ta</span>
        <hr>
    </div>
</main>
