<div class="head">
    <div class="row">
        <div>
            Volunteers
        </div>
        <div>
            <div class="hours" *ngFor="let hour of hours">
                <span> {{hour}} </span>
                <hr>
            </div>
        </div>
    </div>
</div>

<div class="body">
    <div class="row" *ngFor="let volunteer of volunteers">
        <div>
            {{volunteer.name}}
        </div>
        <app-tasks-dropzone [attr.data-id]="volunteer.id">
            <app-scheduled-task *ngFor="let scheduled_task of volunteer.scheduled_tasks" [scheduledTask]="scheduled_task" [attr.data-id]="scheduled_task.id"></app-scheduled-task>
        </app-tasks-dropzone>
    </div>
</div>
